<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys Store</title>
    <link rel="stylesheet" href="./src/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="navbar">
        <div class="upper-section">
            <a href="index.html">
                <img src="./images/logo.png" alt="">
            </a>
            <a href="cart.html">
                <div class="cart">
                    <i class="bi bi-cart4"></i>
                    <div id="cart-amount" class="cart-amount">0$</div>
                </div>
            </a>
        </div>   
        <div class="lower-section">
            <div class="container-search-filter" id="container-search-filter">
                <div class="form-control">
                    <form action="" class="form-search">
                        <i class="bi bi-search"></i>
                        <input type="text" placeholder="Search for Toys" id="search-item" class="search">
                    </form>
                </div> 
                <div class="select-age">
                    <div class="dropDown">
                        <h4>Shop By Age</h4>
                    </div>
                    <div class="drop-select-age">
                        <p class="slect-by-age">All</p>
                        <p class="slect-by-age">Age:1</p>
                        <p  class="slect-by-age">Age:2</p>
                        <p  class="slect-by-age">Age:3</p>
                        <p  class="slect-by-age">Age:4</p>
                        <p  class="slect-by-age">Age:5</p>
                    </div>
                </div>
                <div class="select-product">
                        <div class="dropDown">
                            <h4>Shop By Price</h4>
                        </div>
                        <div class="drop showDropDown drop-select-price">
                            <p class="price-select" id="high-price">Low to High</p>
                            <p class="price-select" id="low-price">High to low</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
   
    
    <div class="shop" id="shop">


    </div>
  </body>
  <script src="src/Data.js"></script>
  <script src="src/myscript.js"></script>
  
</html>
